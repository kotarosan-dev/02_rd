[build]
  base = "."
  command = "npm run build"
  publish = "./dist"
  functions = "./netlify/functions"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@line/bot-sdk"]

# LINE送信用のエンドポイントのみ残す
[[redirects]]
  from = "/api/line-send"
  to = "/.netlify/functions/line-send"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

[dev]
  command = "npm run dev"
  targetPort = 5173
  port = 8888
  publish = "dist"
  autoLaunch = true