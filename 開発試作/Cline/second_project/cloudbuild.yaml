steps:
  # Docker イメージのビルド
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/biyoshitsu-kari/app:${SHORT_SHA}'
      - '--build-arg'
      - 'NEXT_PUBLIC_APP_URL=https://biyoshitsu-app-1070916839862.asia-northeast1.run.app'
      - '--build-arg'
      - 'NEXT_PUBLIC_SUPABASE_URL=${_NEXT_PUBLIC_SUPABASE_URL}'
      - '--build-arg'
      - 'NEXT_PUBLIC_SUPABASE_ANON_KEY=${_NEXT_PUBLIC_SUPABASE_ANON_KEY}'
      - '.'
    timeout: '1800s'

  # イメージをContainer Registryにプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/biyoshitsu-kari/app:${SHORT_SHA}'
    timeout: '1800s'

  # 最新タグの設定
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'tag'
      - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/biyoshitsu-kari/app:${SHORT_SHA}'
      - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/biyoshitsu-kari/app:latest'

  # 最新タグのプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/biyoshitsu-kari/app:latest'

  # Cloud Runへのデプロイ
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'biyoshitsu-app'
      - '--image'
      - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/biyoshitsu-kari/app:${SHORT_SHA}'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=production,NEXT_PUBLIC_APP_URL=https://biyoshitsu-app-1070916839862.asia-northeast1.run.app,NEXT_PUBLIC_SUPABASE_URL=${_NEXT_PUBLIC_SUPABASE_URL},NEXT_PUBLIC_SUPABASE_ANON_KEY=${_NEXT_PUBLIC_SUPABASE_ANON_KEY}'
      - '--update-secrets'
      - 'OPENAI_API_KEY=projects/${PROJECT_ID}/secrets/openai-api-key/versions/latest'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '10'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--port'
      - '3000'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '80'
    timeout: '1800s'

images:
  - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/biyoshitsu-kari/app:${SHORT_SHA}'
  - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/biyoshitsu-kari/app:latest'

